<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
#div{
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    left: 0;
    top: 0;
    }

</style>
<body>
    <div id="div"></div>
   <script>
   var Odiv=document.getElementById('div')
    var num=5;
    var topNum = 5;
      document.onkeydown=function(e){
          console.log(e)
            switch(e.keyCode){
                case 37:
                num-=5
                Odiv.style.left=num+'px';
                break;
                case 39:
                num+=5
                Odiv.style.left=num+'px';
                break;
                case 38:
                topNum-=5
                Odiv.style.top=topNum+'px';
                break;
                case 40:
                topNum+=5
                Odiv.style.top=topNum+'px';
                break;

            }
      }
   </script>
</body>
</html>
