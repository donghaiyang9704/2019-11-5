<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    height: 8000px;
    background-image: url(img/1.png);
    background-repeat: no-repeat;
    background-size: 100%;
  }
  #scroll{
      position: fixed;
      right: 10px;
      bottom: 50px;
      width: 50px;
      height: 50px;
     border: 1px solid green;
     text-align: center;
     line-height: 50px;
     border-radius: 50%;
     font-size: 20px;
     display: none;
  }
</style>
<body>
    <div id="scroll">
        ^
    </div>
    <script>
      window.onload=function(){
        var scro=document.getElementById('scroll')
         window.onscroll=function(){
           var Oscroll=document.documentElement.scrollTop|| document.body.scrollTop;
           if(Oscroll>=300){
             scro.style.display='block';
           }else{
            scro.style.display='none';
           }
         }
         scro.onclick=function(){
           
          var Oscroll=document.documentElement.scrollTop|| document.body.scrollTop;
          document.documentElement.scrollTop= document.body.scrollTop=0;
         }
      }
    </script>
</body>
</html>
